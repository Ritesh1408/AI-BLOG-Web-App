name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy code and run Docker
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
          FRONTEND_ENV: ${{ secrets.FRONTEND_ENV }}
        run: |
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e

            if ! command -v docker compose &> /dev/null; then
              sudo apt update
              sudo apt install docker-compose-plugin -y
            fi

            if [ ! -d "AI-BLOG-Web-App" ]; then
              git clone https://github.com/Ritesh1408/AI-BLOG-Web-App.git
            fi

            cd AI-BLOG-Web-App
            git pull origin main

            echo "$BACKEND_ENV" > backend/.env
            echo "$FRONTEND_ENV" > frontend/.env.production

            docker compose down --remove-orphans
            docker compose up -d --build
          EOF
