name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    environment: aiblog_key

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy code and run Docker
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            if [ ! -d "AI-BLOG-Web-App" ]; then
              git clone https://github.com/Ritesh1408/AI-BLOG-Web-App.git
            fi

            cd AI-BLOG-Web-App

            git pull origin main

            # Write the backend .env file from GitHub Secret
            echo "$BACKEND_ENV" > backend/.env

            docker-compose down --remove-orphans
            docker-compose up -d --build
          EOF
